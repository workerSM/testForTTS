                    </p>

            <div class="mid-parts">
                <article class="daily-chart-frame">
                    <div class="chart-area">
                        <h2>일일통계<input type="date" class="calendar"></h2>
                        <div class="chart-part">
                            <!-- 그래프 -->
                            <canvas id="myChartDaily"></canvas>
                        </div>
                    </div>
                    <div class="option-area-daily" onchange="makeChartDaily();">
                        <section>
                            <p>
                                <label>
                                    <input class="option-fall" type="radio" name="options-daily" value="opt-daily-fall" checked>
                                    낙상알림 총 횟수
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input class="option-nomove" type="radio" name="options-daily" value="opt-daily-nomove">
                                    움직임없음 알림 총 횟수
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input class="option-temp" type="radio" name="options-daily" value="opt-daily-temp">
                                    기온 총 횟수
                                </label>
                            </p>
                            <p> 
                                <label>
                                    <input class="option-walk" type="radio" name="options-daily" value="opt-daily-walk">
                                    운동량(치저/평균/최고)
                                </label>
                            </p>
                            <button type="button" onclick="window.open('dashboard_daily.html', '금일통계리스트','width=800px, height=800px')">전체보기</button>
                        </section>
                    </div>
                </article>
                <article class="weekly-chart-frame">
                    <div class="chart-area">
                        <h2>주간통계<input type="date" class="calendar"></h2>
                        <div class="chart-part">

                            <canvas id="myChartWeekly"></canvas>
                        </div>
                    </div>
                    <div class="option-area-weekly" onchange="makeChartWeekly();">
                        <section>
                            <p>
                                <label>
                                    <input class="option-fall" type="radio" name="options-weekly" checked value="opt-weekly-fall">
                                    낙상알림 총 횟수
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input class="option-nomove" type="radio" name="options-weekly" value="opt-weekly-nomove">
                                    움직임없음 알림 총 횟수
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input class="option-temp" type="radio" name="options-weekly" value="opt-weekly-temp">
                                    기온 총 횟수
                                </label>
                            </p>
                            <p> 
                                <label>
                                    <input class="option-walk" type="radio" name="options-weekly" value="opt-weekly-walk">
                                    운동량(치저/평균/최고)
                                </label>
                            </p>
                            <button type="button" onclick="window.open('dashboard_weekly.html', '주간통계리스트','width=800px, height=800px')">전체보기</button>
                        </section>
                    </div>
                </article>
                <article class="monthly-chart-frame">
                    <div class="chart-area">
                        <h2>월 통계<input type="date" class="calendar"></h2>
                        <div class="chart-part">
                            <!-- 그래프 -->
                            <canvas id="myChartMonthly"></canvas>
                        </div>
                    </div>
                    <div class="option-area-monthly" onchange="makeChartMonthly();">
                        <section>

                                <label>
                                    <input class="option-fall" type="radio" name="options-monthly" checked value="opt-monthly-fall">

                            <p>

                            <p>

                                    운동량(치저/평균/최고)
                                </label>
                            </p>
                            <button type="button" onclick="window.open('dashboard_monthly.html', '월통계리스트','width=800px, height=800px')">전체보기</button>
                        </section>
                    </div>
                </article>
